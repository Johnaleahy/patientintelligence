      --text: #1a202c;
      --text-muted: #718096;

      --brand: #3b82f6;
      --brand-hover: #2563eb;
      --accent: #8b5cf6;
      --success: #10b981;

      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

      --radius: 12px;
      --radius-sm: 8px;
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --brand: #60a5fa;
      --brand-hover: #3b82f6;
      --accent: #a78bfa;
      --success: #34d399;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    .header h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @media (max-width: 640px) {
      .logo {
        height: 40px;
      }
    }

    .theme-toggle {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text);
      transition: all 0.15s ease;
      box-shadow: var(--shadow-sm);
    }

    .theme-toggle:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .theme-toggle:focus {
      outline: 2px solid var(--brand);
      outline-offset: 2px;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      align-items: start;
    }

    @media (max-width: 968px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .search-panel {
      position: sticky;
      top: 2rem;
    }

    .panel h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
      transition: all 0.15s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: var(--shadow-md);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:focus {
      outline: 2px solid var(--brand);
      outline-offset: 2px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .samples {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .samples h3 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sample-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }

    .sample-btn {
      padding: 0.5rem 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
      color: var(--text);
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: left;
    }

    .sample-btn:hover {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
      transform: translateY(-1px);
    }

    .sample-btn:focus {
      outline: 2px solid var(--brand);
      outline-offset: 2px;
    }

    .results-panel {
      min-height: 400px;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .result-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
      animation: fadeIn 0.25s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;

      font-weight: 600;

      font-size: 0.75rem;
      font-weight: 600;

    .result-meta {

      gap: 1rem;

      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      color: var(--text);

      margin-bottom: 1rem;

      font-weight: 600;

      height: 20px;
      color: white;

      min-width: 0;

      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    .business-role {

      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 0.5rem 1rem;
      font-size: 0.8125rem;
      color: var(--text);
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      gap: 0.375rem;
      margin-top: 1rem;

    .copy-btn:hover {
      background: var(--brand);
      color: white;
      border-color: var(--brand);

      height: 14px;

      background: rgba(59, 130, 246, 0.2);
      padding: 0.125rem 0.25rem;
      border-radius: 3px;
      font-weight: 500;

      padding: 3rem 2rem;
      color: var(--text-muted);

      }

      }

</head>

    /* ---------- Utilities ---------- */
    function normalize(str) {
      return str.toLowerCase().trim().replace(/[^\w\s]/g, '').replace(/\s+/g, ' ');
    }

    function tokenize(str) {
      return normalize(str).split(' ').filter(t => t.length > 0);
    }

    function jaroWinkler(s1, s2) {
      const m = s1.length;
      const n = s2.length;
      if (m === 0 || n === 0) return 0;
      if (s1 === s2) return 1;

      const matchWindow = Math.floor(Math.max(m, n) / 2) - 1;
      const s1Matches = new Array(m).fill(false);
      const s2Matches = new Array(n).fill(false);
      let matches = 0;
      let transpositions = 0;

      for (let i = 0; i < m; i++) {
        const start = Math.max(0, i - matchWindow);
        const end = Math.min(i + matchWindow + 1, n);
        for (let j = start; j < end; j++) {
          if (s2Matches[j] || s1[i] !== s2[j]) continue;
          s1Matches[i] = s2Matches[j] = true;
          matches++;
          break;
        }
      }

      if (matches === 0) return 0;

      let k = 0;
      for (let i = 0; i < m; i++) {
        if (!s1Matches[i]) continue;
        while (!s2Matches[k]) k++;
        if (s1[i] !== s2[k]) transpositions++;
        k++;
      }

      const jaro = (matches / m + matches / n + (matches - transpositions / 2) / matches) / 3;

      let prefix = 0;
      for (let i = 0; i < Math.min(4, m, n); i++) {
        if (s1[i] === s2[i]) prefix++;
        else break;
      }

      return jaro + prefix * 0.1 * (1 - jaro);
    }

    function nameScore(userInput, record) {
      const userNorm = normalize(userInput);
      const userTokens = tokenize(userInput);
      const allNames = [record.full_name, ...record.aliases];

      let bestScore = 0;

      for (const name of allNames) {
        const nameNorm = normalize(name);
        const nameTokens = tokenize(name);

        // Jaro-Winkler on full string
        const jwScore = jaroWinkler(userNorm, nameNorm);

        // Token overlap
        const commonTokens = userTokens.filter(ut => nameTokens.some(nt => nt.includes(ut) || ut.includes(nt)));
        const overlapScore = commonTokens.length / Math.max(userTokens.length, 1);

        const combinedScore = Math.max(jwScore, overlapScore);
        bestScore = Math.max(bestScore, combinedScore);
      }

      return bestScore;
    }

    function yearScore(userYear, recordYear) {
      if (!userYear) return 1.0;
      const delta = Math.abs(userYear - recordYear);
      if (delta === 0) return 1.0;
      if (delta === 1) return 0.9;
      if (delta === 2) return 0.8;
      return Math.max(0.5 - Math.min(delta / 50, 0.4), 0.1);
    }

    function computeMatchScore(userInput, userYear, record) {
      const nScore = nameScore(userInput, record);
      const yScore = yearScore(userYear, record.birth_year);
      return 0.7 * nScore + 0.3 * yScore;
    }

    function highlightName(name, userInput) {
      const userTokens = tokenize(userInput);
      const nameTokens = tokenize(name);
      const words = name.split(/\s+/);

      return words.map(word => {
        const normWord = normalize(word);
        const hasMatch = userTokens.some(ut => normWord.includes(ut) || ut.includes(normWord));
        return hasMatch ? `<span class="highlight">${word}</span>` : word;
      }).join(' ');
    }

    /* ---------- Search Logic ---------- */
    async function performSearch(nameInput, yearInput) {
      if (!nameInput.trim()) return [];

      const userYear = yearInput ? parseInt(yearInput) : null;

      const results = OBITUARIES.map(obit => {
        const score = computeMatchScore(nameInput, userYear, obit);
        return { ...obit, matchScore: score };
      });

      results.sort((a, b) => b.matchScore - a.matchScore);

      return results.slice(0, 5).filter(r => r.matchScore > 0.2);
    }

              <div class="meta-item">

    /* ---------- Event Handlers ---------- */
    async function handleSearch(e) {
      e.preventDefault();

      const nameInput = document.getElementById('nameInput').value;
      const yearInput = document.getElementById('yearInput').value;

      if (!nameInput.trim()) return;

      showLoading();

      // Fake latency for demo
      await new Promise(resolve => setTimeout(resolve, 350));

      const results = await performSearch(nameInput, yearInput);
      renderResults(results, nameInput);
    }

      const json = JSON.stringify(result, null, 2);
      navigator.clipboard.writeText(json).then(() => {

    }

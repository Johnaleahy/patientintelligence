<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Intelligence Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-title">
        <img src="images/PatientIntelligence.png" alt="Patient Intelligence Logo" class="logo">
      </div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span id="themeIcon">ðŸŒ™ Dark Mode</span>
      </button>
    </div>

    <div class="main-layout">
      <div class="search-panel panel">
        <h2>Search</h2>
        <form id="searchForm">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input
              type="text"
              id="nameInput"
              placeholder="e.g., Eleanor Whitaker"
              autocomplete="off"
              aria-describedby="nameHelp"
            >
          </div>
          <div class="form-group">
            <label for="yearInput">Birth Year (optional)</label>
            <input
              type="number"
              id="yearInput"
              placeholder="e.g., 1941"
              min="1900"
              max="2100"
              aria-describedby="yearHelp"
            >
          </div>
          <button type="submit" class="btn" id="searchBtn">
            Search
          </button>
        </form>

        <div class="samples">
          <h3>Sample Queries</h3>
          <div class="sample-grid" id="sampleGrid"></div>
        </div>
      </div>

      <div class="results-panel panel">
        <h2>Results</h2>
        <div id="resultsContainer">
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p>Enter a name to search for customer intelligence</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
